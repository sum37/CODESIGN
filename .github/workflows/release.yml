name: Production Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # 1ë‹¨ê³„: ë¦´ë¦¬ì¦ˆ ì „ í…ŒìŠ¤íŠ¸ ê²€ì¦
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --run

  # 2ë‹¨ê³„: í”„ë¡œë•ì…˜ ë¹Œë“œ ë° GitHub Release ìƒì„±
  release:
    name: Build & Release (${{ matrix.platform }})
    needs: validate
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app and create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'CODESIGN IDE ${{ github.ref_name }}'
          releaseBody: |
            ## ðŸŽ‰ CODESIGN IDE ${{ github.ref_name }}
            
            **UI â†” Code ì–‘ë°©í–¥ ìˆ˜ì • IDE**
            
            ### ðŸ“¥ Downloads
            
            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | macOS (Intel) | `.dmg` (x86_64) |
            | Windows | `.msi` / `.exe` |
            | Linux (Debian/Ubuntu) | `.deb` |
            | Linux (Universal) | `.AppImage` |
            
            ### ðŸ”§ Installation
            
            **macOS:** Download `.dmg` â†’ Drag to Applications  
            **Windows:** Download `.msi` â†’ Run installer  
            **Linux:** Download `.deb` or `.AppImage`
            
            ---
            
            ðŸ“ [Full Changelog](https://github.com/${{ github.repository }}/compare/.../${{ github.ref_name }})
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  # 3ë‹¨ê³„: ë¦´ë¦¬ì¦ˆ ì™„ë£Œ ìš”ì•½
  summary:
    name: Release Summary
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Release summary
        run: |
          echo "## ðŸŽ‰ Production Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Released Platforms:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS (Intel)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Windows" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linux" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
