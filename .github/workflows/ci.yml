# develop 브랜치: CI (테스트, 타입체크)
name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main, master]

jobs:
  # Frontend 테스트 (React + TypeScript)
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --run

      - name: Build check
        run: npm run build
