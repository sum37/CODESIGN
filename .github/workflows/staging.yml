name: Staging

on:
  push:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1ë‹¨ê³„: CI í…ŒìŠ¤íŠ¸
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --run

  # 2ë‹¨ê³„: ìŠ¤í…Œì´ì§• ë¹Œë“œ (ëª¨ë“  í”Œëž«í¼)
  staging-build:
    name: Staging Build (${{ matrix.platform }})
    needs: test
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            artifact-name: 'staging-macos-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            artifact-name: 'staging-macos-x64'
          - platform: 'ubuntu-latest'
            args: ''
            artifact-name: 'staging-linux'
          - platform: 'windows-latest'
            args: ''
            artifact-name: 'staging-windows'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (Staging)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          args: ${{ matrix.args }}

      # ìŠ¤í…Œì´ì§• ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ (ë‹¤ìš´ë¡œë“œ ê°€ëŠ¥)
      - name: Upload staging artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            src-tauri/target/*/release/bundle/**/*.dmg
            src-tauri/target/*/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
          retention-days: 7

  # 3ë‹¨ê³„: ìŠ¤í…Œì´ì§• ì™„ë£Œ ì•Œë¦¼
  notify:
    name: Staging Complete
    needs: staging-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Staging build summary
        run: |
          echo "## ðŸš€ Staging Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts Available:" >> $GITHUB_STEP_SUMMARY
          echo "- staging-macos-arm64 (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "- staging-macos-x64 (Intel Mac)" >> $GITHUB_STEP_SUMMARY
          echo "- staging-linux (Ubuntu/Debian)" >> $GITHUB_STEP_SUMMARY
          echo "- staging-windows (Windows)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download from: **Actions â†’ This Run â†’ Artifacts**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "To release to production, create a tag:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "git tag v1.0.0" >> $GITHUB_STEP_SUMMARY
          echo "git push origin v1.0.0" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

